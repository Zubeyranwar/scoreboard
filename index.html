<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team">HOME</h3>
                <span>Fouls</span>
                <p class="fouls" id="fouls-el-1">0</p>
                <div id="home-score">
                    <h3 id="home-score-el">0</h3>
                </div>
                <p class ="leader-paragraph" id="home-leader-paragraph"></p>
            
                <div class="counter-btn">
                    <button onclick="homeScoreIncrementBy1()">+1</button>
                    <button onclick="homeScoreIncrementBy2()">+2</button>
                    <button onclick="homeScoreIncrementBy3()">+3</button>
                </div>
                <div>
                    <button class="foulsIncrement" onclick="foulsIncrementForHome()">Add Fouls</button>
                </div>
            </div>
            
            <div>
                <div id="timer">
                    <p id="timer-el">00:00:00</p>
                </div>
                <button id="new-game-btn" onclick="newGame()">New game</button>
            </div>
            <div>
                <h3 class="team">GUEST</h3>
                <span>Fouls</span>
                <p class="fouls" id="fouls-el-2">0</p>
                <div id="guest-score">
                    <h3 id="guest-score-el">0</h3>
                </div>
                <p class="leader-paragraph" id="guest-leader-paragraph"></p>
                <div class="counter-btn">
                    <button onclick="guestScoreIncrementBy1()">+1</button>
                    <button onclick="guestScoreIncrementBy2()">+2</button>
                    <button onclick="guestScoreIncrementBy3()">+3</button>
                </div>
                <div>
                    <button class="foulsIncrement" onclick="foulsIncrementForGuest()">Add Fouls</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
